<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Page Not Found - s3r.dev</title>
        <link rel="icon" href="favicon.png" type="image/png" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <style>
            .error-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 60vh;
                text-align: center;
                padding: 2rem;
            }

            .error-code {
                font-size: 8rem;
                margin-bottom: 1rem;
                text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
                animation: glitch 1s infinite alternate;
            }

            .error-message {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .home-button {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background-color: transparent;
                border: 2px solid var(--primary);
                border-radius: var(--radius);
                color: var(--foreground);
                font-family: "Press Start 2P", cursive;
                font-size: 0.875rem;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .home-button:hover {
                background-color: var(--primary);
                color: var(--background);
                transform: translateY(-2px);
                box-shadow: 4px 4px 0px 0px rgba(0, 0, 0);
            }

            @keyframes glitch {
                0% {
                    transform: translate(0);
                }
                20% {
                    transform: translate(-2px, 2px);
                }
                40% {
                    transform: translate(-2px, -2px);
                }
                60% {
                    transform: translate(2px, 2px);
                }
                80% {
                    transform: translate(2px, -2px);
                }
                100% {
                    transform: translate(0);
                }
            }
        </style>
    </head>
    <body class="dark">
        <div class="container">
            <main class="main">
                <!-- Error Content -->
                <div class="error-container">
                    <h1 class="error-code font-pixel">404</h1>
                    <p class="error-message font-pixel">PAGE NOT FOUND</p>
                    <a href="/index.html" class="home-button font-pixel"
                        >RETURN HOME</a
                    >
                </div>
            </main>
        </div>
        <script src="favicon.js"></script>
    </body>
</html>
