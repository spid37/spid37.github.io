<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - s3r.dev</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body class="dark">
        <div class="container">
            <main class="main">
                <!-- Navigation -->
                <nav class="nav font-pixel">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li>
                            <a href="contact.html" class="nav-link active"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </nav>

                <!-- Header -->
                <header class="header">
                    <h1 class="site-title font-pixel">Contact</h1>
                    <p class="site-description font-pixel">
                        Get in touch for collaborations and inquiries
                    </p>
                </header>

                <!-- Contact Form Section -->
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title font-pixel">MESSAGE</h2>
                        <p class="section-subtitle font-pixel">
                            // Send me a message
                        </p>
                    </div>

                    <div class="contact-form">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="name" class="form-label font-pixel"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="form-input"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label font-pixel"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-input"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label
                                    for="subject"
                                    class="form-label font-pixel"
                                    >Subject</label
                                >
                                <input
                                    type="text"
                                    id="subject"
                                    name="subject"
                                    class="form-input"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label
                                    for="message"
                                    class="form-label font-pixel"
                                    >Message</label
                                >
                                <textarea
                                    id="message"
                                    name="message"
                                    class="form-textarea"
                                    required
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                class="form-button font-pixel"
                            >
                                Send Message
                            </button>
                        </form>
                    </div>
                </section>

                <!-- Contact Info Section -->
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title font-pixel">INFO</h2>
                        <p class="section-subtitle font-pixel">
                            // Other ways to reach me
                        </p>
                    </div>

                    <div class="contact-info">
                        <div class="contact-info-item">
                            <svg
                                class="contact-info-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                                ></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span class="contact-info-text font-pixel"
                                >hello@s3r.dev</span
                            >
                        </div>
                        <div class="contact-info-item">
                            <svg
                                class="contact-info-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"
                                ></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span class="contact-info-text font-pixel"
                                >Pixel City, Digital World</span
                            >
                        </div>
                    </div>
                </section>

                <!-- Footer -->
                <footer class="footer font-pixel">
                    <div class="footer-content">
                        <p class="copyright">
                            Â©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            s3r.dev
                        </p>
                        <div class="footer-links">
                            <a
                                href="https://github.com/yourusername"
                                class="footer-link"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon"
                                >
                                    <path
                                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                                    ></path>
                                </svg>
                                <span>GitHub</span>
                            </a>
                            <a href="index.html" class="footer-link"> Home </a>
                        </div>
                    </div>
                </footer>
            </main>
        </div>
    </body>
</html>
